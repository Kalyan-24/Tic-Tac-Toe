<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="difficulty-selector">
        <div class="difficulty-container">
            
<label for="easy-button" class="difficulty-selector-button" style="background-color: rgb(3, 232, 3);">
                    Easy
                    <input type="radio" name="difficulty" value="Easy" id="easy-button" required>
                    <label for="easy-button"><ion-icon id="easy-checked" name="checkmark-outline"></ion-icon></label>
                </label>
                <label for="medium-button" class="difficulty-selector-button"
                    style="color: black; background-color: rgb(255, 255, 0);">
                    Medium
                    <input type="radio" name="difficulty" value="Medium" id="medium-button" required>
                    <label for="medium-button"><ion-icon id="medium-checked" name="checkmark-outline"></ion-icon></label>
                </label>
                <label for="hard-button" class="difficulty-selector-button" style="background-color: rgb(255, 82, 82);">
                    Hard
                    <input type="radio" name="difficulty" value="Hard" id="hard-button" required>
                    <label for="hard-button"><ion-icon id="hard-checked" name="checkmark-outline"></ion-icon></label>
                </label>
                

                

                <form action="#">
                    <div class="name-container">
                        <div class="name">
                            <input type="text" name="Name" id="name" placeholder="Enter your Name">
                        </div>
                        <span id="save-name"><ion-icon id="save-name-icon" name="checkbox"></ion-icon></span>
                    </div>
                </form>
            <button id="play-button">Play now</button>
        </div>
    </div>

    <div class="name-selector">
        <form action="#" id="player-form">
            <div class="name-container">
                <div class="name">
                    <input type="text" name="Name" id="name-1" placeholder="Enter Player 1 Name">
                </div>
                <span id="save-name-1"><ion-icon id="save-name-icon-1" name="checkbox"></ion-icon></span>
            </div>
            <div class="name-container">
                <div class="name">
                    <input type="text" name="Name" id="name-2" placeholder="Enter Player 2 Name">
                </div>
                <span id="save-name-2"><ion-icon id="save-name-icon-2" name="checkbox"></ion-icon></span>
            </div>
        </form>
            <button id="play-button-2">Play now</button>
    </div>

    <div class="display-theme">
        <span id="light"><ion-icon name="sunny-outline"></ion-icon></span>
        <span id="night"><ion-icon name="moon-outline"></ion-icon></span>
    </div>

    <script src="./js/versus.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
