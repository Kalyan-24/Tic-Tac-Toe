<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 id="title">Tic Tac Toe</h1>

    <div class="versus-selector">
        <a href="./versus" id="computer-button" class="versus-selector-button" onclick="localStorage.setItem('vs', 'c')">vs Computer</a>
        <a href="./versus" id="player-button" class="versus-selector-button" onclick="localStorage.setItem('vs', 'p')">vs Player</a>
    </div>

    <div class="display-theme">
        <span id="light"><ion-icon name="sunny-outline"></ion-icon></span>
        <span id="night"><ion-icon name="moon-outline"></ion-icon></span>
    </div>

    <script src="./js/index.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
